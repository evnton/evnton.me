<section class="paging">
  {% if paginator.previous_page %}
    <div class="left">
      {% if paginator.page == 2 %}
        <a href="{{ site.baseurl }}/">
          ‹
        </a>
      {% else %}
        <a href="{{ site.baseurl }}/page{{paginator.previous_page}}/">
          ‹
        </a>
      {% endif %}
    </div>
  {% endif %}
  {% if paginator.next_page %}
    <div class="right">
      <a href="{{ site.baseurl }}/page{{paginator.next_page}}/">
        ›
      </a>
    </div>
  {% endif %}
</section>
